<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade-02</title>
</head>
<body>
    <h1>Revenda de Veículos JS</h1>
    <hr>
    <p>
        Veículo:
        <input type="text" id="inTitulo" placeholder="Renault Kwld">
    </p>

    <p>
        Preço R$:
        <input type="text" id="inDuracao" placeholder="68189">
    </p>

    <p>
        <input type="button" value="Ver Promoção" id="btnConverter">
    </p>
    <p id="outTitulo"></p>
    <p id="outReposta"></p>

    <p>
        Veiculo Renault Kwld
        <br>
        Entrada de R$ 34094.5
        <br>
        12 x R$2841.21
    </p>

    <script>
        function ConverterDuracao(){
            //1° Criar uma referência aos elementos da página
            let inTitulo = document.getElementById('inTitulo')
            let inDuracao = document.getElementById('inDuracao')
            let ontTitulo = document.getElementById('outTitulo')
            let ontReposta = document.getElementById('ontReposta')

            //Obter o valores dos campos de entrada
            let titulo = inTitulo.value
            let duracao = inDuracao.value

            //Lógica da aplicação


            //alterar o contéudo do campo
            outTitulo.textContent = `${titulo}`
            outReposta.textContent = `Valor convertido ${duracao}`
        }

        //Criar uma referência para o botão da página
        let btnConverter = document.getElementById('btnConverte')
        //Atribuir um evento parao meu botão
        btnConverter.addEventListener('click', ConverterDuracao)
        
    </script>

</body>
</html>
